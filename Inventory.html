<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        h2{ 
            color: #333;
        }

        form{
            width: 400px;
            margin: 0 auto;
        }

        label{
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"]{
            width: 250px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type = "submit"]{            
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type = "submit"]:hover{
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
<h2>Add New Item</h2>

<form action="/dev" method="post">
    <label for="email">Delivery Email :</label>
    <input type="text" name="email" id="email" required><br><br>

    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" required><br><br>

    <label for="itemName">Item Name:</label>
    <input type="text" name="itemName" id="itemName" required><br><br>

    <label for="itemCost">Cost:</label>
    <input type="number" name="itemCost" id="itemCost" min="0" required><br><br>

    <label for="itemQuantity">itemQuantity</label>
    <input type="number" name="itemQuantity" id="itemQuantity" min="0" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
